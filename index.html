<!doctype html>
<HTML>
<HEAD>
<meta charset="UTF-8">
<title>JavaScriptの基礎</title>
</HEAD>
<BODY>
  <script type="text/javascript">
  today = new Date();
  document.write(today);
  document.write(“<h1>第一回レポート課題</h1>");
  document.write("<p>おすすめ漫画</p>");
  document.write(“<p>おすすめ漫画をいくつか紹介します</p>");
  var image = new Image(128,128); //image オブジェクトの作成
  image.src = "ganba.png"; //imageのソースの指定
  document.body.appendChild(image); //imageをDOM要素に組み込む
               
  </script>
</BODY>
</HTML>
